data_ingestion:
  bucket_name: "mlops-project-2-nima"
  bucket_file_names:
    - 'anime.csv'
    - 'anime_with_synopsis.csv'
    - 'animelist.csv'
  row_limit : 1200
  threshold : 10

model_training:
  embedding_size: 128
  loss: mse
  learning_rate: 0.001
  metrics: ['mse','mae']
  batch_size : 512
  patience : 3
  verbose : 1
  force_training : False
  epochs : 10
  min_anime_ratings: 10  
  test_size: 0.1  
  stratify_by_user: True 
  random_state: 42

suggestion:
  n : 20
  genres_weight : 0.3
  user_weight : 0.7
  content_weight : 0.3
  min_rating : 1
  max_rating : 10
  inf_epoch : 300
  inf_lr_rate : 0.01
  n_similar_users: 30 
  diversity_weight: 0.2
  



